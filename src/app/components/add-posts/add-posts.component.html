<div class="row m-2">
  <div class="card col-lg-7 m-auto p-4 border-success">
    <div class="card-title text-center p-3 bg-warning">
      Add Post
    </div>
    <hr>
    <div class="form-group">
      <input class="form-control" type="text"
             placeholder="Post Title"
             [(ngModel)] ="title"
      />
    </div>
    <div>
      <button (click)="savePost()" class="btn btn-block btn-outline-success">Save</button>
    </div>
  </div>
</div>
